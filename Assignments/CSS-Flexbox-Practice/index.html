<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supply</title>
    <meta name="desccription" content="Welcome to Supply, the best lifestyle retailer for men and women. Check out our products. here." />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/862d0b7dda.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="left-col-main">
        <header>
          <figure>
            <img src="./img/logo.png" alt="Supply Logo" width="50" height="auto" />
          </figure>
          <nav>
            <ul class="primary-nav">
              <div class="top-level">
                <li class="nav-item primary-nav-item"><a href="#">Mens</a></li>
                <li class="nav-item primary-nav-item"><a href="#">Womens</a></li>
                <li class="nav-item primary-nav-item"><a href="#">Lifestyle</a></li>
              </div>
              <div class="bottom-level">
                <li class="nav-item secondary-nav-item"><a href="#">About</a></li>
                <li class="nav-item secondary-nav-item"><a href="#">Blog</a></li>
                <li class="nav-item secondary-nav-item"><a href="#">Read Me</a></li>
              </div>
            </ul>
            <div class="mobile-nav-bar">
                <figure aria-label="Mobile Hamburger Icon">
                    <i class="fa-solid fa-bars"></i>
                </figure>
            </div>
          </nav>
        </header>
      </div>
      <div class="right-col-main">
        <div class="col-1 primary-cat">
            <div class="col-1-primary-cat">
                <img src="./img/main-boots.jpg" alt="The Thousand Mile Boot" width="100%" height="auto">
            </div>
        </div>
        <div class="col-3 featured-cat">
            <div class="col-3-featured left-col mens">
                <img src="/img/cat-mens.jpg" alt="Mens Apparel" width="100%" height="auto">
            </div>
            <div class="col-3-featured middle-col womens">
                <img src="/img/cat-women.jpg" alt="Womens Apparel" width="100%" height="auto">
            </div>
            <div class="col-3-featured right-col lifestyle">
                <img src="/img/cat-lifestyle.jpg" alt="Lifestyle Apparel" width="100%" height="auto">
            </div>
        </div>
        <div class="col-2 primary-ctas">
            <div class="col-2-primary-ctas left-col about">
                <img src="./img/home-about.jpg" alt="About Supply" width="100%" height="auto">
            </div>
            <div class="col-2-primary-ctas right-col news">
                <img src="./img/home-about.jpg" alt="Supply News and Updates" width="100%" height="auto">
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
